<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin tilføj film</title>
    <link rel="stylesheet" href="../style.css">


</head>

<body class = "grad">
<div th:replace="fragments/menu :: menu"></div>
<div class="container">
    <h1>Tilføj ny film</h1>
    <p>
        <a href="/admin/admin-dashboard">Tilbage til dashboard</a>
    </p>
    <form action="/admin/addMovie" method="post">
    <table class="contenttable">
        <tr>
            <td>Navn: </td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Beskrivelse: </td>
            <td><input type="text" name="description"></td>
        </tr>
        <tr>
            <td>Pris: </td>
            <td><input type="number" name="price"></td>
        </tr>
        <tr>
            <td>Alder: </td>
            <td><input type="number" name="age"></td>
        </tr>
        <tr>
            <td>Sal: </td>
            <td>
                <select name="cinema">
                    <option th:each="cinema : ${cinemas}" th:value="${cinema.cinemaId}" th:text="${cinema.cinemaName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"></td>
        </tr>
    </table>
    </form>
</div>
</body>

</html>
